        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ripple-button {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple-button:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple-button:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .comment-container {
            display: none;
        }
        .comment-container.active {
            display: block;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lightbox-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox-container.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
        }
        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        .lightbox-prev, .lightbox-next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .lightbox-prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .lightbox-next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .lightbox-prev:hover, .lightbox-next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>

        const basePath = `${SUPABASE_URL}/storage/v1/object/public/${bucket}/`;

        try {
            const { data, error } = await supabase.storage.from(bucket).upload(path, file);

            const publicUrl = supabase.storage.from(bucket).getPublicUrl(data.path).data.publicUrl;
            return publicUrl;
        } catch (error) {
            console.error('File upload error:', error);
            showModal(`Error uploading file: ${error.message}`);
            return null;

                if (postSnap.exists() && postSnap.data().mediaUrl) {

                // Delete all comments and their media files
                const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`);

                const commentDeletions = commentsSnap.docs.map(async (commentDoc) => {

                        const mediaPath = getPathFromSupabaseUrl(commentData.mediaUrl, 'media');
                        if (mediaPath) {

                    }
                    batch.delete(commentDoc.ref);

                await Promise.all(commentDeletions);

                batch.delete(postRef);
                await batch.commit();
                
                confirmationModalEl.classList.add('hidden');
                showModal('Post deleted successfully!');

                    const mediaPath = getPathFromSupabaseUrl(commentSnap.data().mediaUrl, 'media');
                    if (mediaPath) {
                        await deleteFile('media', mediaPath);
                    }
                }
                
                await deleteDoc(commentRef);
                
                confirmationModalEl.classList.add('hidden');
                showModal('Comment deleted successfully!');
            } catch (error) {
                console.error("Error deleting comment: ", error);
                confirmationModalEl.classList.add('hidden');
                showModal(`Error deleting comment: ${error.message}`);
            }
        });
    };
    
    const handleLikePost = async (postId) => {
        if (!user) { showModal('Please sign in to like a post.'); return; }

        } else {

    const handleEditProfile = async (e) => {
        e.preventDefault();
        if (!user) return;

        const newDisplayName = editDisplayNameInput.value.trim();
        const newUsername = editUsernameInput.value.trim().toLowerCase();
        const newBio = editBioInput.value.trim();

        if (newDisplayName === user.displayName && newUsername === user.username && newBio === user.bio) {
            showModal('No changes were made.');
            return;
        }

        if (newUsername && newUsername !== user.username) {
            // Check for username uniqueness
            const existingUser = await getUserDataFromUsername(newUsername);
            if (existingUser && existingUser.uid !== user.uid) {
                showModal('This username is already taken. Please choose another one.');
                return;
            }
        }

        const updates = {
            displayName: newDisplayName,
            bio: newBio
        };
        if (newUsername && newUsername !== user.username) {
            updates.username = newUsername;
        }

        try {
            const userDocRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, user.uid);
            await updateDoc(userDocRef, updates);
            showModal('Profile updated successfully!');
        } catch (error) {
            console.error('Error updating profile:', error);
            showModal(`Failed to update profile: ${error.message}`);
        }
    };

    const handleUsernameSubmit = async (e) => {
        e.preventDefault();
        const newUsername = usernameInput.value.trim().toLowerCase();
        if (newUsername.length < 3) {
            showModal('Username must be at least 3 characters long.');
            return;
        }
        
        if (!/^[a-z0-9_.]+$/.test(newUsername)) {
            showModal('Username can only contain lowercase letters, numbers, underscores, and periods.');
            return;
        }
        
        try {
            const existingUser = await getUserDataFromUsername(newUsername);
            if (existingUser) {
                showModal('This username is already taken. Please choose another one.');
                return;
            }

            const userDocRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, user.uid);
            await updateDoc(userDocRef, { username: newUsername });
            user.username = newUsername; // Update local state immediately
            renderUI();
        } catch (error) {
            console.error("Error setting username:", error);
            showModal(`Failed to set username: ${error.message}`);
        }
    };

    // --- Firestore Listeners ---
    const setupFirestoreListeners = () => {
        if (postUnsubscribe) postUnsubscribe();
        if (profilePostsUnsubscribe) profilePostsUnsubscribe();
        Object.values(commentUnsubscribes).forEach(unsub => unsub());
        commentUnsubscribes = {};

        const postsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts`);

        if (viewingProfileUsername) {
            (async () => {
                const profileUser = await getUserDataFromUsername(viewingProfileUsername);
                if (profileUser) {
                    const q = query(postsRef, where("userId", "==", profileUser.uid));
                    profilePostsUnsubscribe = onSnapshot(q, (snapshot) => {
                        posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderPosts(posts, profilePostsContainerEl);
                        setupCommentListenersForPosts(posts);
                    });
                }
            })();
        } else {
            postUnsubscribe = onSnapshot(postsRef, (snapshot) => {
                posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());
                
                if (sharedPostId) {
                    const sharedPost = posts.find(p => p.id === sharedPostId);
                    posts = sharedPost ? [sharedPost] : [];
                }

                renderUI(); // This will call renderHomePage which then calls renderPosts
                setupCommentListenersForPosts(posts);
            });
        }
    };

    const setupCommentListenersForPosts = (postList) => {
        // Clear old listeners
        Object.values(commentUnsubscribes).forEach(unsub => unsub());
        commentUnsubscribes = {};

        postList.forEach(post => {
            const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${post.id}/comments`);
            const q = query(commentsRef);
            commentUnsubscribes[post.id] = onSnapshot(q, (snapshot) => {
                const comments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                comments.sort((a, b) => a.createdAt.toMillis() - b.createdAt.toMillis());
                
                // Nest replies under their parent comments
                const nestedComments = [];
                const commentMap = new Map();
                comments.forEach(comment => {
                    comment.replies = [];
                    commentMap.set(comment.id, comment);
                });

                comments.forEach(comment => {
                    if (comment.parentCommentId && commentMap.has(comment.parentCommentId)) {
                        commentMap.get(comment.parentCommentId).replies.push(comment);
                    } else {
                        nestedComments.push(comment);
                    }
                });

                const updatedPost = posts.find(p => p.id === post.id);
                if (updatedPost) {
                    updatedPost.comments = nestedComments;
                    updatedPost.commentsCount = comments.length;
                    renderPosts(posts, viewingProfileUsername ? profilePostsContainerEl : postsContainerEl);
                }
            });
        });
    };

    // --- Main Initializer ---
    window.onload = () => {
        handleShareLinkAndProfile();

        modalOkBtn.onclick = closeModal;
        navHomeBtn.onclick = navigateToHome;
        navPostBtn.onclick = showPostForm;
        navProfileBtn.onclick = () => user ? navigateToProfile(user.username) : showModal('Please sign in to view your profile.');
        closePostFormBtn.onclick = hidePostForm;
        postFormEl.onsubmit = handlePostSubmit;
        editProfileFormEl.onsubmit = handleEditProfile;
        usernameFormEl.onsubmit = handleUsernameSubmit;

        postContentInputEl.oninput = () => {
            postSubmitBtn.disabled = postContentInputEl.value.trim().length === 0 && !postMediaFile;
        };

        postMediaInputEl.onchange = (e) => {
            postMediaFile = e.target.files[0];
            postMediaFilenameEl.textContent = postMediaFile ? postMediaFile.name : '';
            postSubmitBtn.disabled = postContentInputEl.value.trim().length === 0 && !postMediaFile;
        };

        document.addEventListener('change', (e) => {
            if (e.target.matches('input[id^="comment-media-input-"], input[id^="reply-media-input-"]')) {
                const file = e.target.files[0];
                const postId = e.target.dataset.postId;
                const commentId = e.target.dataset.commentId;
                const filenameId = `comment-media-filename-${postId}` || `reply-media-filename-${commentId}`;
                const filenameEl = document.getElementById(filenameId);
                if (file) {
                    commentMediaFiles.set(commentId || postId, file);
                    if (filenameEl) filenameEl.textContent = file.name;
                } else {
                    commentMediaFiles.delete(commentId || postId);
                    if (filenameEl) filenameEl.textContent = '';
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.matches('.delete-post-btn')) {
                const postId = e.target.dataset.postId;
                if (postId) handleDeletePost(postId);
            }
            if (e.target.matches('.delete-comment-btn')) {
                const postId = e.target.dataset.postId;
                const commentId = e.target.dataset.commentId;
                if (postId && commentId) handleDeleteComment(postId, commentId);
            }
            if (e.target.matches('.post-options-btn')) {
                e.stopPropagation();
                const menu = e.target.nextElementSibling;
                if (menu) menu.classList.toggle('hidden');
            }
            if (e.target.matches('.like-post-btn')) {
                const postId = e.target.dataset.postId;
                handleLikePost(postId);
            }
            if (e.target.matches('.dislike-post-btn')) {
                const postId = e.target.dataset.postId;
                handleDislikePost(postId);
            }
            if (e.target.matches('.like-comment-btn')) {
                const postId = e.target.dataset.postId;
                const commentId = e.target.dataset.commentId;
                handleLikeComment(postId, commentId);
            }
            if (e.target.matches('.dislike-comment-btn')) {
                const postId = e.target.dataset.postId;
                const commentId = e.target.dataset.commentId;
                handleDislikeComment(postId, commentId);
            }
            if (e.target.matches('.share-post-btn')) {
                const postId = e.target.dataset.postId;
                copyShareLink(postId);
            }
            if (e.target.matches('.comment-toggle-btn')) {
                const postId = e.target.dataset.postId;
                const commentsContainer = document.getElementById(`comments-${postId}`);
                if (commentsContainer) {
                    commentsContainer.classList.toggle('active');
                }
            }
        });

        document.addEventListener('submit', async (e) => {
            if (e.target.matches('.comment-form')) {
                await handleCommentSubmit(e);
            }
        });
        
        editProfileBtn.onclick = () => {
            editProfileFormContainerEl.classList.toggle('hidden');
            profileDisplayNameEl.textContent = user.displayName || '';
            editUsernameInput.value = user.username || '';
            editBioInput.value = user.bio || '';
        };

        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                const userDocRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, currentUser.uid);
                const userSnap = await getDoc(userDocRef);

                let userData = null;
                if (userSnap.exists()) {
                    userData = userSnap.data();
                } else {
                    const initialData = {
                        uid: currentUser.uid,
                        displayName: currentUser.displayName,
                        username: null,
                        bio: '',
                        isBanned: false,
                        createdAt: serverTimestamp(),
                        photoURL: currentUser.photoURL,
                    };
                    await setDoc(userDocRef, initialData);
                    userData = initialData;
                }

                if (userData.isBanned) {
                    await signOut(auth);
                    showModal('Your account has been banned. You have been signed out.');
                    user = null;
                } else {
                    user = { ...currentUser, ...userData };
                }
            } else {
                user = null;
            }
            isAuthReady = true;
            renderUI();
            setupFirestoreListeners();
        });
    };
</script>

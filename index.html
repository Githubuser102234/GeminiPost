<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gemini Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ripple-button {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple-button:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple-button:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .comment-container {
            display: none;
        }
        .comment-container.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-lg mb-6 flex justify-between items-center z-10">
        <h1 class="text-2xl font-bold text-gray-800">The Gemini Platform</h1>
        <div id="auth-ui" class="flex items-center space-x-4">
            <button id="google-sign-in-btn" class="ripple-button px-4 py-2 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700">Sign In with Google</button>
        </div>
    </div>

    <div id="main-content" class="w-full max-w-2xl flex-grow mb-20">
        <div id="post-form-container" class="hidden">
            <form id="post-form" class="bg-white p-6 rounded-xl shadow-lg mb-6 w-full mx-auto">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Create a Post</h2>
                <textarea id="post-content-input" class="w-full p-4 border rounded-xl bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="What's on your mind?"></textarea>
                <button type="submit" class="ripple-button w-full mt-4 bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Post</button>
            </form>
        </div>

        <div id="username-form-container" class="hidden">
            <form id="username-form" class="bg-white p-6 rounded-xl shadow-lg w-full mx-auto text-center">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Choose a Username</h2>
                <p class="text-gray-600 mb-6">This will be your unique identifier on the platform.</p>
                <div class="mb-4">
                    <label for="username-input" class="sr-only">Username</label>
                    <input type="text" id="username-input" class="w-full p-3 border rounded-xl bg-gray-50 text-center focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a unique username">
                </div>
                <button type="submit" class="ripple-button w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save Username</button>
            </form>
        </div>

        <div id="home-content" class="hidden space-y-6">
            <p id="loading-message" class="text-center text-gray-500 mt-10">Loading posts...</p>
            <div id="posts-container"></div>
        </div>
        
        <div id="profile-content" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg mb-6 w-full mx-auto">
                <div class="flex flex-col items-center text-center">
                    <h2 id="profile-displayname" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p id="profile-username" class="text-lg text-gray-500 mb-4"></p>
                    <p id="profile-bio" class="text-gray-700 mb-6 max-w-lg"></p>
                    <button id="edit-profile-btn" class="hidden ripple-button px-6 py-2 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700">Edit Profile</button>
                </div>
            </div>
            
            <div id="edit-profile-form-container" class="hidden">
                <form id="edit-profile-form" class="bg-white p-6 rounded-xl shadow-lg w-full mx-auto">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Edit Your Profile</h3>
                    <div class="mb-4">
                        <label for="edit-displayname" class="block text-sm font-medium text-gray-700">Display Name</label>
                        <input type="text" id="edit-displayname" maxlength="25" class="mt-1 block w-full p-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your display name">
                    </div>
                    <div class="mb-4">
                        <label for="edit-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="edit-username" class="mt-1 block w-full p-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your unique username">
                        <p class="mt-1 text-sm text-gray-500">Username can only be changed every 7 days.</p>
                    </div>
                    <div class="mb-4">
                        <label for="edit-bio" class="block text-sm font-medium text-gray-700">Bio</label>
                        <textarea id="edit-bio" rows="4" class="mt-1 block w-full p-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <button type="submit" class="ripple-button w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save Changes</button>
                </form>
            </div>
        </div>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <p id="modal-message" class="text-center text-lg font-semibold mb-4 text-gray-800"></p>
            <div class="flex justify-center">
                <button id="modal-ok-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ripple-button">OK</button>
            </div>
        </div>
    </div>
    
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white shadow-top-lg border-t border-gray-200 z-40 hidden">
        <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
            <a href="javascript:void(0)" id="nav-home" class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-600 transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="javascript:void(0)" id="nav-profile" class="flex flex-col items-center justify-center text-gray-600 hover:text-blue-600 transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs mt-1">Your Profile</span>
            </a>
        </div>
    </div>

 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    
    // User's provided Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBpm4VrxpjKLrPXcjK-C9EflMrMAL8Atow",
        authDomain: "geminipost-f6d80.firebaseapp.com",
        projectId: "geminipost-f6d80",
        storageBucket: "geminipost-f6d80.firebasestorage.app",
        messagingSenderId: "503228354185",
        appId: "1:503228354185:web:118dc0a9656cdca9c80058",
        measurementId: "G-QW46D9VR04"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const APP_ID = firebaseConfig.projectId;

    // --- DOM Elements ---
    const authUiEl = document.getElementById('auth-ui');
    const postFormContainerEl = document.getElementById('post-form-container');
    const postFormEl = document.getElementById('post-form');
    const postContentInputEl = document.getElementById('post-content-input');
    const postsContainerEl = document.getElementById('posts-container');
    const loadingMessageEl = document.getElementById('loading-message');
    const modalEl = document.getElementById('modal');
    const modalMessageEl = document.getElementById('modal-message');
    const modalOkBtn = document.getElementById('modal-ok-btn');
    const homeContentEl = document.getElementById('home-content');
    const profileContentEl = document.getElementById('profile-content');
    const editProfileBtn = document.getElementById('edit-profile-btn');
    const editProfileFormContainerEl = document.getElementById('edit-profile-form-container');
    const editProfileFormEl = document.getElementById('edit-profile-form');
    const editDisplayNameInput = document.getElementById('edit-displayname');
    const editUsernameInput = document.getElementById('edit-username');
    const editBioInput = document.getElementById('edit-bio');
    const profileDisplayNameEl = document.getElementById('profile-displayname');
    const profileUsernameEl = document.getElementById('profile-username');
    const profileBioEl = document.getElementById('profile-bio');
    const bottomBarEl = document.getElementById('bottom-bar');
    const navHomeBtn = document.getElementById('nav-home');
    const navProfileBtn = document.getElementById('nav-profile');
    const usernameFormContainerEl = document.getElementById('username-form-container');
    const usernameFormEl = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');

    // --- State variables ---
    let user = null;
    let posts = [];
    let isAuthReady = false;
    let sharedPostId = null;
    let viewingProfileUsername = null;
    let postUnsubscribe = null;
    let commentUnsubscribes = {};

    // --- Utility Functions ---
    const showModal = (message) => {
        modalMessageEl.textContent = message;
        modalEl.classList.remove('hidden');
    };

    const closeModal = () => {
        modalEl.classList.add('hidden');
    };

    const formatDate = (timestamp) => {
        if (!timestamp) return 'Just now';
        const date = timestamp.toDate();
        return date.toLocaleString();
    };

    const isUserBanned = async (userId) => {
        if (!db) return false;
        try {
            const userRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, userId);
            const userSnap = await getDoc(userRef);
            return userSnap.exists() && userSnap.data().isBanned === true;
        } catch (error) {
            console.error("Error checking ban status:", error);
            return false;
        }
    };

    const handleShareLinkAndProfile = () => {
        const urlParams = new URLSearchParams(window.location.search);
        sharedPostId = urlParams.get('shareid');
        viewingProfileUsername = urlParams.get('profile');
    };

    const copyShareLink = (postId) => {
        const baseUrl = window.location.href.split('?')[0];
        const shareUrl = `${baseUrl}?shareid=${postId}`;
        navigator.clipboard.writeText(shareUrl)
            .then(() => showModal('Share link copied to clipboard!'))
            .catch(err => console.error('Failed to copy link: ', err));
    };

    const navigateToHome = () => {
        window.history.pushState({}, '', window.location.pathname);
        sharedPostId = null;
        viewingProfileUsername = null;
        renderUI();
        setupFirestoreListeners();
    };

    const navigateToProfile = (username) => {
        const url = `${window.location.pathname}?profile=${encodeURIComponent(username)}`;
        window.history.pushState({}, '', url);
        sharedPostId = null;
        viewingProfileUsername = username;
        renderUI();
        setupFirestoreListeners();
    };

    // --- UI Rendering ---
    const renderUI = () => {
        // Clear all content and hide sections
        homeContentEl.classList.add('hidden');
        profileContentEl.classList.add('hidden');
        postFormContainerEl.classList.add('hidden');
        usernameFormContainerEl.classList.add('hidden');
        authUiEl.innerHTML = '';
        bottomBarEl.classList.add('hidden');

        if (user && !user.username) {
            renderUsernameForm();
        } else if (viewingProfileUsername) {
            renderProfilePage();
        } else {
            renderHomePage();
        }
    };

    const renderUsernameForm = () => {
        usernameFormContainerEl.classList.remove('hidden');
        authUiEl.innerHTML = `
            <button id="sign-out-btn" class="ripple-button px-4 py-2 bg-red-500 text-white rounded-xl shadow-md hover:bg-red-600">Sign Out</button>
        `;
        document.getElementById('sign-out-btn').onclick = handleSignOut;
    };

    const renderHomePage = () => {
        homeContentEl.classList.remove('hidden');

        if (user) {
            authUiEl.innerHTML = `
                <span class="font-medium text-gray-700">Hello, ${user.displayName || user.username || 'User'}!</span>
                <button id="sign-out-btn" class="ripple-button px-4 py-2 bg-red-500 text-white rounded-xl shadow-md hover:bg-red-600">Sign Out</button>
            `;
            bottomBarEl.classList.remove('hidden');
            document.getElementById('sign-out-btn').onclick = handleSignOut;
        } else {
            authUiEl.innerHTML = `
                <button id="google-sign-in-btn" class="ripple-button px-4 py-2 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700">Sign In with Google</button>
            `;
            document.getElementById('google-sign-in-btn').onclick = handleGoogleSignIn;
        }

        if (user && !sharedPostId) {
            postFormContainerEl.classList.remove('hidden');
        }

        if (isAuthReady) {
            loadingMessageEl.classList.add('hidden');
            renderPosts();
        }
    };

    const renderProfilePage = async () => {
        profileContentEl.classList.remove('hidden');
        editProfileFormContainerEl.classList.add('hidden');
        editProfileBtn.classList.add('hidden');

        let profileUser = null;
        const usersRef = collection(db, `/artifacts/${APP_ID}/public/data/users`);
        const q = query(usersRef, where("username", "==", viewingProfileUsername));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
            profileUser = { uid: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
        }
        
        if (profileUser) {
            profileDisplayNameEl.textContent = profileUser.displayName || 'Unnamed User';
            profileUsernameEl.textContent = `@${profileUser.username}`;
            profileBioEl.textContent = profileUser.bio || 'No bio yet.';
            
            if (user && user.uid === profileUser.uid) {
                editProfileBtn.classList.remove('hidden');
            }
        } else {
            profileDisplayNameEl.textContent = 'User Not Found';
            profileUsernameEl.textContent = '';
            profileBioEl.textContent = 'The profile you are looking for does not exist.';
        }

        if (user) {
            authUiEl.innerHTML = `
                <span class="font-medium text-gray-700">Hello, ${user.displayName || user.username || 'User'}!</span>
                <button id="sign-out-btn" class="ripple-button px-4 py-2 bg-red-500 text-white rounded-xl shadow-md hover:bg-red-600">Sign Out</button>
            `;
            bottomBarEl.classList.remove('hidden');
            document.getElementById('sign-out-btn').onclick = handleSignOut;
        } else {
            authUiEl.innerHTML = `
                <button id="google-sign-in-btn" class="ripple-button px-4 py-2 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700">Sign In with Google</button>
            `;
            document.getElementById('google-sign-in-btn').onclick = handleGoogleSignIn;
        }
    };

    const renderPosts = () => {
        postsContainerEl.innerHTML = '';
        if (posts.length === 0) {
            postsContainerEl.innerHTML = `<p class="text-center text-gray-500 mt-10">No posts yet. Be the first to post!</p>`;
            return;
        }

        posts.forEach(post => {
            const postEl = document.createElement('div');
            postEl.className = 'bg-white p-6 rounded-xl shadow-lg mb-6';
            postEl.setAttribute('data-post-id', post.id);

            const renderComments = (commentList) => {
                return commentList.map(comment => {
                    const isLikedByCurrentUser = user && comment.likers.includes(user.uid);
                    const isDislikedByCurrentUser = user && comment.dislikers.includes(user.uid);

                    const likeIcon = isLikedByCurrentUser
                        ? 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/like%202.png'
                        : 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/like.png';

                    const dislikeIcon = isDislikedByCurrentUser
                        ? 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/dislike%202.png'
                        : 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/dislike.png';
                        
                    return `
                    <div class="mt-4 p-4 rounded-xl bg-gray-100 shadow-sm border border-gray-200">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <a href="?profile=${encodeURIComponent(comment.authorUsername)}" class="font-semibold text-gray-800 hover:underline">${comment.authorDisplayName}</a>
                                <span class="text-sm text-gray-500"> @${comment.authorUsername}</span>
                                <p class="text-sm text-gray-500">${formatDate(comment.createdAt)}</p>
                                <p class="mt-2 text-gray-700">${comment.content}</p>
                            </div>
                            ${user && comment.userId === user.uid ? `
                                <button class="delete-comment-btn text-red-500 hover:text-red-700 ml-2" data-comment-id="${comment.id}" data-post-id="${post.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                        <div class="flex items-center space-x-4 mt-2">
                            <button class="like-comment-btn flex items-center ripple-button" data-comment-id="${comment.id}" data-post-id="${post.id}">
                                <img src="${likeIcon}" class="h-5 w-5" alt="Like">
                                <span class="ml-1 text-sm ${isLikedByCurrentUser ? 'text-green-600' : 'text-gray-600'}">${comment.likes}</span>
                            </button>
                            <button class="dislike-comment-btn flex items-center ripple-button" data-comment-id="${comment.id}" data-post-id="${post.id}">
                                <img src="${dislikeIcon}" class="h-5 w-5" alt="Dislike">
                                <span class="ml-1 text-sm ${isDislikedByCurrentUser ? 'text-red-600' : 'text-gray-600'}">${comment.dislikes}</span>
                            </button>
                        </div>
                        ${user ? `
                            <form class="comment-reply-form mt-2 flex" data-post-id="${post.id}" data-parent-comment-id="${comment.id}">
                                <input type="text" name="comment" class="flex-1 p-2 text-sm border rounded-xl bg-white focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder="Reply...">
                                <button type="submit" class="ripple-button ml-2 px-4 py-2 bg-blue-500 text-white rounded-xl text-sm hover:bg-blue-600">Reply</button>
                            </form>
                        ` : ''}
                        <div class="pl-6 mt-4 border-l-2 border-gray-300 space-y-4">
                            ${comment.replies && comment.replies.length > 0 ? renderComments(comment.replies) : ''}
                        </div>
                    </div>
                `}).join('');
            };
            
            const isLikedByCurrentUser = user && post.likers.includes(user.uid);
            const isDislikedByCurrentUser = user && post.dislikers.includes(user.uid);

            const likeIcon = isLikedByCurrentUser
                ? 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/like%202.png'
                : 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/like.png';

            const dislikeIcon = isDislikedByCurrentUser
                ? 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/dislike%202.png'
                : 'https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/dislike.png';

            const postHtml = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1">
                        <a href="?profile=${encodeURIComponent(post.authorUsername)}" class="text-lg font-bold text-gray-800 hover:underline">${post.authorDisplayName}</a>
                        <span class="text-sm text-gray-500"> @${post.authorUsername}</span>
                        <p class="text-sm text-gray-500">${formatDate(post.createdAt)}</p>
                        <p class="mt-2 text-gray-700">${post.content}</p>
                    </div>
                    ${user && post.userId === user.uid ? `
                        <button class="delete-post-btn text-red-500 hover:text-red-700 ml-4" data-post-id="${post.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    ` : ''}
                </div>
                <div class="flex items-center space-x-6">
                    <button class="like-post-btn flex items-center ripple-button" data-post-id="${post.id}">
                        <img src="${likeIcon}" class="h-6 w-6" alt="Like">
                        <span class="ml-1 text-base ${isLikedByCurrentUser ? 'text-green-600' : 'text-gray-600'}">${post.likes}</span>
                    </button>
                    <button class="dislike-post-btn flex items-center ripple-button" data-post-id="${post.id}">
                        <img src="${dislikeIcon}" class="h-6 w-6" alt="Dislike">
                        <span class="ml-1 text-base ${isDislikedByCurrentUser ? 'text-red-600' : 'text-gray-600'}">${post.dislikes}</span>
                    </button>
                    <button class="share-post-btn flex items-center text-blue-600 hover:text-blue-700 ripple-button" data-post-id="${post.id}">
                        <img src="https://raw.githubusercontent.com/Githubuser102234/GeminiPost/refs/heads/main/media/share.png" class="h-6 w-6" alt="Share">
                        <span class="ml-1 text-base">Share</span>
                    </button>
                </div>
                <div class="mt-4">
                    <h3 class="text-lg font-semibold text-gray-800">Comments</h3>
                    ${user ? `
                        <form class="comment-form mt-2 flex" data-post-id="${post.id}">
                            <input type="text" name="comment" class="flex-1 p-2 border rounded-xl bg-gray-50 focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder="Add a comment...">
                            <button type="submit" class="ripple-button ml-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">Comment</button>
                        </form>
                    ` : ''}
                    <div class="comments-list mt-4 space-y-4">
                        ${renderComments(post.comments)}
                    </div>
                </div>
            `;
            postEl.innerHTML = postHtml;
            postsContainerEl.appendChild(postEl);
        });
    };

    // --- Auth Handlers ---
    const handleGoogleSignIn = async () => {
        try {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
        } catch (error) {
            console.error("Google Sign-In Error:", error);
            showModal('Failed to sign in with Google. Check the console for details.');
        }
    };

    const handleSignOut = async () => {
        await signOut(auth);
        user = null;
        navigateToHome();
        showModal('You have been signed out.');
    };
    
    // --- Profile Handlers ---
    const handleUsernameSubmit = async (e) => {
        e.preventDefault();
        const newUsername = usernameInput.value.trim().toLowerCase().replace(/[^a-z0-9_.]/g, '');

        if (!newUsername) {
            showModal('Username cannot be empty.');
            return;
        }

        const userRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, user.uid);
        const usernameQuery = query(collection(db, `/artifacts/${APP_ID}/public/data/users`), where("username", "==", newUsername));
        const usernameSnapshot = await getDocs(usernameQuery);
        
        if (!usernameSnapshot.empty) {
            showModal('This username is already taken. Please choose another.');
            return;
        }

        await updateDoc(userRef, {
            username: newUsername,
            lastUsernameChange: new Date()
        });
        
        user.username = newUsername;
        showModal('Username saved successfully!');
        navigateToHome();
    };

    const handleEditProfile = () => {
        editProfileFormContainerEl.classList.remove('hidden');
        profileContentEl.querySelector('.bg-white').classList.add('hidden');
        editDisplayNameInput.value = user.displayName || '';
        editUsernameInput.value = user.username || '';
        editBioInput.value = user.bio || '';
    };

    const handleEditProfileSubmit = async (e) => {
        e.preventDefault();
        const newDisplayName = editDisplayNameInput.value.trim().substring(0, 25);
        const newUsername = editUsernameInput.value.trim().toLowerCase().replace(/[^a-z0-9_.]/g, '');
        const newBio = editBioInput.value.trim();

        if (!newDisplayName || !newUsername) {
            showModal('Display Name and Username are required.');
            return;
        }

        const userRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, user.uid);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data();

        if (newUsername !== userData.username) {
            const now = new Date();
            const lastChange = userData.lastUsernameChange?.toDate() || new Date(0);
            const sevenDaysInMs = 7 * 24 * 60 * 60 * 1000;
            if (now.getTime() - lastChange.getTime() < sevenDaysInMs) {
                showModal('You can only change your username once every 7 days.');
                return;
            }

            const usernameQuery = query(collection(db, `/artifacts/${APP_ID}/public/data/users`), where("username", "==", newUsername));
            const usernameSnapshot = await getDocs(usernameQuery);
            if (!usernameSnapshot.empty) {
                showModal('This username is already taken. Please choose another.');
                return;
            }
            await updateDoc(userRef, {
                username: newUsername,
                lastUsernameChange: now,
            });
        }
        
        await updateDoc(userRef, {
            displayName: newDisplayName,
            bio: newBio
        });
        
        user.displayName = newDisplayName;
        user.username = newUsername;
        user.bio = newBio;
        showModal('Profile updated successfully!');
        navigateToProfile(newUsername);
    };

    // --- Post & Comment Handlers ---
    const handlePostSubmit = async (e) => {
        e.preventDefault();
        if (!user || !postContentInputEl.value.trim()) {
            showModal('Please write something to post.');
            return;
        }
        const postsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts`);
        await addDoc(postsRef, {
            userId: user.uid,
            authorDisplayName: user.displayName || 'Anonymous',
            authorUsername: user.username || 'unknown',
            content: postContentInputEl.value.trim(),
            createdAt: new Date(),
            likes: 0,
            dislikes: 0,
            likers: [],
            dislikers: [],
        });
        postContentInputEl.value = '';
    };

    const handlePostDelete = async (postId) => {
        if (!user) return;
        const postRef = doc(db, `/artifacts/${APP_ID}/public/data/posts`, postId);
        await deleteDoc(postRef);
    };

    const handleCommentSubmit = async (e) => {
        e.preventDefault();
        if (!user) return;

        const postId = e.target.getAttribute('data-post-id');
        const parentCommentId = e.target.getAttribute('data-parent-comment-id');
        const content = e.target.querySelector('input[name="comment"]').value;

        if (!content.trim()) return;

        const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`);
        await addDoc(commentsRef, {
            userId: user.uid,
            authorDisplayName: user.displayName || 'Anonymous',
            authorUsername: user.username || 'unknown',
            content,
            createdAt: new Date(),
            likes: 0,
            dislikes: 0,
            likers: [],
            dislikers: [],
            parentCommentId,
        });
        e.target.reset();
    };

    const handleCommentDelete = async (postId, commentId) => {
        if (!user) return;
        const commentRef = doc(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`, commentId);
        await deleteDoc(commentRef);
    };

    // --- Like/Dislike Handlers ---
    const handleVote = async (target, targetId, voteType, postId = null) => {
        if (!user) {
            showModal('You must be signed in to like or dislike.');
            return;
        }

        const ref = target === 'post'
            ? doc(db, `/artifacts/${APP_ID}/public/data/posts`, targetId)
            : doc(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`, targetId);

        const docSnapshot = await getDoc(ref);

        if (!docSnapshot.exists()) {
            showModal('Error: Document not found.');
            return;
        }

        const data = docSnapshot.data();
        let likers = data.likers || [];
        let dislikers = data.dislikers || [];
        let likesCount = data.likes;
        let dislikesCount = data.dislikes;

        const userId = user.uid;
        const hasLiked = likers.includes(userId);
        const hasDisliked = dislikers.includes(userId);

        if (voteType === 'like') {
            if (hasLiked) {
                likers = likers.filter(id => id !== userId);
                likesCount--;
            } else {
                likers = [...likers, userId];
                likesCount++;
                if (hasDisliked) {
                    dislikers = dislikers.filter(id => id !== userId);
                    dislikesCount--;
                }
            }
        } else { // voteType === 'dislike'
            if (hasDisliked) {
                dislikers = dislikers.filter(id => id !== userId);
                dislikesCount--;
            } else {
                dislikers = [...dislikers, userId];
                dislikesCount++;
                if (hasLiked) {
                    likers = likers.filter(id => id !== userId);
                    likesCount--;
                }
            }
        }
        await updateDoc(ref, {
            likes: likesCount,
            dislikes: dislikesCount,
            likers: likers,
            dislikers: dislikers,
        });
    };

    // --- Firestore Listeners with Share Logic ---
    const unsubscribeAll = () => {
        if (postUnsubscribe) {
            postUnsubscribe();
            postUnsubscribe = null;
        }
        for (const postId in commentUnsubscribes) {
            if (commentUnsubscribes[postId]) {
                commentUnsubscribes[postId]();
            }
        }
        commentUnsubscribes = {};
    };

    const setupFirestoreListeners = () => {
        unsubscribeAll();
        
        if (viewingProfileUsername || (user && !user.username)) {
            // No live post updates on profile page or username form
            return;
        }

        if (sharedPostId) {
            const postRef = doc(db, `/artifacts/${APP_ID}/public/data/posts`, sharedPostId);
            postUnsubscribe = onSnapshot(postRef, async (postSnapshot) => {
                if (postSnapshot.exists()) {
                    const postData = { id: postSnapshot.id, ...postSnapshot.data(), comments: [] };
                    const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${postData.id}/comments`);
                    const commentsQuery = query(commentsRef);
                    
                    const commentSnapshot = await getDocs(commentsQuery);
                    const commentsData = commentSnapshot.docs.map(commentDoc => ({ id: commentDoc.id, ...commentDoc.data() }));

                    const sortedComments = commentsData.filter(c => !c.parentCommentId).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                    sortedComments.forEach(comment => {
                        comment.replies = commentsData.filter(c => c.parentCommentId === comment.id).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                    });

                    postData.comments = sortedComments;
                    posts = [postData];
                    renderPosts();
                } else {
                    postsContainerEl.innerHTML = `<p class="text-center text-red-500 mt-10">Post not found.</p>`;
                }
            });
        } else {
            const postsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts`);
            postUnsubscribe = onSnapshot(query(postsRef), (snapshot) => {
                posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), comments: [] }));
                posts.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                // Unsubscribe from previous comment listeners
                for (const postId in commentUnsubscribes) {
                    if (commentUnsubscribes[postId]) {
                        commentUnsubscribes[postId]();
                    }
                }
                commentUnsubscribes = {};

                posts.forEach(post => {
                    const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${post.id}/comments`);
                    commentUnsubscribes[post.id] = onSnapshot(commentsRef, (commentSnapshot) => {
                        const commentsData = commentSnapshot.docs.map(commentDoc => ({ id: commentDoc.id, ...commentDoc.data() }));

                        const sortedComments = commentsData.filter(c => !c.parentCommentId).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        sortedComments.forEach(comment => {
                            comment.replies = commentsData.filter(c => c.parentCommentId === comment.id).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        });

                        const postIndex = posts.findIndex(p => p.id === post.id);
                        if (postIndex !== -1) {
                            posts[postIndex].comments = sortedComments;
                        }
                        renderPosts();
                    });
                });
                renderPosts();
            });
        }
    };

    // --- Event Listeners and Initial Setup ---
    window.onload = () => {
        handleShareLinkAndProfile();
        modalOkBtn.onclick = closeModal;
        postFormEl.onsubmit = handlePostSubmit;
        usernameFormEl.onsubmit = handleUsernameSubmit;
        editProfileFormEl.onsubmit = handleEditProfileSubmit;
        editProfileBtn.onclick = handleEditProfile;
        navHomeBtn.onclick = navigateToHome;
        navProfileBtn.onclick = () => {
            if (user && user.username) {
                navigateToProfile(user.username);
            }
        };
        
        window.onpopstate = () => {
            handleShareLinkAndProfile();
            renderUI();
            setupFirestoreListeners();
        };

        postsContainerEl.addEventListener('click', (e) => {
            const target = e.target.closest('button, a');
            if (!target) return;

            const postId = target.getAttribute('data-post-id');
            const commentId = target.getAttribute('data-comment-id');

            if (target.classList.contains('delete-post-btn')) {
                handlePostDelete(postId);
            } else if (target.classList.contains('delete-comment-btn')) {
                handleCommentDelete(postId, commentId);
            } else if (target.classList.contains('like-post-btn')) {
                handleVote('post', postId, 'like');
            } else if (target.classList.contains('dislike-post-btn')) {
                handleVote('post', postId, 'dislike');
            } else if (target.classList.contains('like-comment-btn')) {
                handleVote('comment', commentId, 'like', postId);
            } else if (target.classList.contains('dislike-comment-btn')) {
                handleVote('comment', commentId, 'dislike', postId);
            } else if (target.classList.contains('share-post-btn')) {
                copyShareLink(postId);
            }
        });

        postsContainerEl.addEventListener('submit', (e) => {
            const form = e.target.closest('form');
            if ((form && form.classList.contains('comment-form')) || form.classList.contains('comment-reply-form')) {
                handleCommentSubmit(e);
            }
        });

        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                const isBanned = await isUserBanned(currentUser.uid);
                if (isBanned) {
                    await signOut(auth);
                    showModal('Your account has been banned. You have been signed out.');
                    user = null;
                } else {
                    const userDocRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, currentUser.uid);
                    const userSnap = await getDoc(userDocRef);
                    if (userSnap.exists()) {
                        user = { ...currentUser, ...userSnap.data() };
                    } else {
                        // Create a basic user profile for new sign-ins
                        await setDoc(userDocRef, {
                            uid: currentUser.uid,
                            displayName: currentUser.displayName,
                            username: null, // Set to null to trigger username creation form
                            bio: '',
                            isBanned: false,
                            createdAt: new Date(),
                        });
                        user = { ...currentUser, username: null };
                    }
                }
            } else {
                user = null;
            }
            isAuthReady = true;
            renderUI();
            setupFirestoreListeners();
        });
    };
</script>
</body>
</html>

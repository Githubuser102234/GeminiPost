        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ripple-button {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple-button:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple-button:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        .comment-container {
            display: none;
        }
        .comment-container.active {
            display: block;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shimmer Loading Placeholder Styles */
        .shimmer-placeholder {
            animation: shimmer 1.5s infinite linear;
            background: #e0e0e0;
            background: linear-gradient(to right, #e0e0e0 0%, #f0f0f0 20%, #e0e0e0 40%);
            background-size: 800px 104px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        .shimmer-line {
            height: 16px;
            margin-bottom: 8px;
        }

        .shimmer-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .shimmer-wide { width: 100%; }
        .shimmer-short { width: 50%; }
        .shimmer-narrow { width: 30%; }
    </style>
</head>

        postsSnapshot.forEach(docSnap => {

            const updateData = {};
            if (newDisplayName) updateData.authorDisplayName = newDisplayName;
            if (newUsername) updateData.authorUsername = newUsername;
            if (newPhotoURL !== undefined) updateData.authorPhotoURL = newPhotoURL;
            batch.update(postRef, updateData);

        // Update comments
        const commentsQuery = query(collectionGroup(db, 'comments'), where("userId", "==", uid));

        const filePath = `${user.uid}/profile_pics/${Date.now()}-${file.name}`;

        const newBio = editBioInput.value.trim();

            showModal('Display Name and Username are required.');
            return;
        }

        const userRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, user.uid);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data();
        let usernameChanged = false;

        if (newUsername !== userData.username) {
            const now = new Date();
            const lastChange = userData.lastUsernameChange?.toDate() || new Date(0);
            const sevenDaysInMs = 7 * 24 * 60 * 60 * 1000;
            if (now.getTime() - lastChange.getTime() < sevenDaysInMs) {
                showModal('You can only change your username once every 7 days.');
                return;
            }

            const usernameQuery = query(collection(db, `/artifacts/${APP_ID}/public/data/users`), where("username", "==", newUsername));

            if (!usernameSnapshot.empty && usernameSnapshot.docs[0].id !== user.uid) {
                showModal('This username is already taken. Please choose another.');
                return;
            }
            usernameChanged = true;
        }
        
        const updateData = { displayName: newDisplayName, bio: newBio };
        if (usernameChanged) {
            updateData.username = newUsername;
            updateData.lastUsernameChange = serverTimestamp();
        }

        await updateDoc(userRef, updateData);
        
        user.displayName = newDisplayName;
        user.username = newUsername;
        user.bio = newBio;

            authorUsername: user.username || 'unknown',
            authorPhotoURL: user.photoURL || null,
            content: postContentInputEl.value.trim(),
            mediaUrl: mediaUrl,
            createdAt: serverTimestamp(),
            likes: 0,
            dislikes: 0,
            likers: [],
            dislikers: [],
        });
        hidePostForm();
        hideLoadingIndicator(postSubmitBtn, originalBtnText);
    };
    
    const handlePostMediaChange = (e) => {
        const file = e.target.files[0];
        if (file) {
            postMediaFile = file;
            postMediaFilenameEl.textContent = file.name;
        } else {
            postMediaFile = null;
            postMediaFilenameEl.textContent = '';
        }
        postSubmitBtn.disabled = postContentInputEl.value.trim().length === 0 && !postMediaFile;
    };

    const handlePostContentChange = () => {
        postSubmitBtn.disabled = postContentInputEl.value.trim().length === 0 && !postMediaFile;
    };
    
    const handleCommentContentChange = (e) => {
        const form = e.target.closest('form');
        const submitBtn = form.querySelector('.comment-submit-btn, .reply-submit-btn');
        const content = form.querySelector('input[name="comment-content"]').value.trim();
        const mediaFile = commentMediaFiles.get(form.getAttribute('data-post-id') + (form.getAttribute('data-parent-comment-id') || ''));
        submitBtn.disabled = content.length === 0 && !mediaFile;
    };

    const handleCommentMediaChange = (e) => {
        const file = e.target.files[0];
        const postId = e.target.getAttribute('data-post-id');
        const commentId = e.target.getAttribute('data-comment-id');
        const key = commentId ? `${postId}-${commentId}` : postId;
        
        if (file) {
            commentMediaFiles.set(key, file);
            const filenameEl = document.getElementById(`comment-media-filename-${postId}`) || document.getElementById(`reply-media-filename-${commentId}`);
            if (filenameEl) filenameEl.textContent = file.name;
        } else {
            commentMediaFiles.delete(key);
            const filenameEl = document.getElementById(`comment-media-filename-${postId}`) || document.getElementById(`reply-media-filename-${commentId}`);
            if (filenameEl) filenameEl.textContent = '';
        }

        const form = e.target.closest('form');
        const submitBtn = form.querySelector('.comment-submit-btn, .reply-submit-btn');
        const content = form.querySelector('input[name="comment-content"]').value.trim();
        submitBtn.disabled = content.length === 0 && !file;
    };

    const handlePostDelete = async (postId) => {
        if (!user) return;
        
        currentPostIdToDelete = postId;
        
        showConfirmationModal('Are you sure you want to delete this post? This action cannot be undone.', async () => {
            if (!currentPostIdToDelete) return;
            const postRef = doc(db, `/artifacts/${APP_ID}/public/data/posts`, currentPostIdToDelete);
            const postSnap = await getDoc(postRef);
            if (postSnap.exists() && postSnap.data().userId === user.uid) {
                const postData = postSnap.data();
                if (postData.mediaUrl) {
                    const mediaPath = getPathFromSupabaseUrl(postData.mediaUrl, 'media');
                    await deleteFile('media', mediaPath);
                }
                await deleteDoc(postRef);
                showModal('Post deleted successfully!');
            } else {
                showModal('You are not authorized to delete this post.');
            }
            confirmationModalEl.classList.add('hidden');
        });
    };

    const handleCommentSubmit = async (e) => {
        e.preventDefault();
        if (!user) return;

        const postId = e.target.getAttribute('data-post-id');
        const parentCommentId = e.target.getAttribute('data-parent-comment-id');
        const contentInput = e.target.querySelector('input[name="comment-content"]');
        const content = contentInput.value.trim();
        const key = parentCommentId ? `${postId}-${parentCommentId}` : postId;
        const mediaFile = commentMediaFiles.get(key);
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        if (!content && !mediaFile) {
            showModal('Please write a comment or add media.');
            return;
        }
        
        showLoadingIndicator(submitBtn, 'Uploading...');

        let mediaUrl = null;
        if (mediaFile) {
            const mediaPath = `${user.uid}/comments/${Date.now()}-${mediaFile.name}`;
            mediaUrl = await uploadFile('media', mediaPath, mediaFile);
            if (!mediaUrl) {
                hideLoadingIndicator(submitBtn, originalBtnText);
                return;
            }
        }

        const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`);
        await addDoc(commentsRef, {
            userId: user.uid,
            authorDisplayName: user.displayName || 'Anonymous',
            authorUsername: user.username || 'unknown',
            authorPhotoURL: user.photoURL || null,
            content,
            mediaUrl: mediaUrl,
            createdAt: serverTimestamp(),
            likes: 0,
            dislikes: 0,
            likers: [],
            dislikers: [],
            parentCommentId,
        });
        e.target.reset();
        commentMediaFiles.delete(key);
        hideLoadingIndicator(submitBtn, originalBtnText);
        submitBtn.disabled = true;
    };

    const handleCommentDelete = async (postId, commentId) => {
        if (!user) return;
        showConfirmationModal('Are you sure you want to delete this comment? This action cannot be undone.', async () => {
            const commentRef = doc(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`, commentId);
            const commentSnap = await getDoc(commentRef);
            if (commentSnap.exists() && commentSnap.data().userId === user.uid) {
                const commentData = commentSnap.data();
                if (commentData.mediaUrl) {
                     const mediaPath = getPathFromSupabaseUrl(commentData.mediaUrl, 'media');
                     await deleteFile('media', mediaPath);
                }
                await deleteDoc(commentRef);
                showModal('Comment deleted successfully!');
            } else {
                showModal('You are not authorized to delete this comment.');
            }
            confirmationModalEl.classList.add('hidden');
        });
    };

    // --- Like/Dislike Handlers ---
    const handleVote = async (target, targetId, voteType, postId = null) => {
        if (!user) {
            showModal('You must be signed in to like or dislike.');
            return;
        }

        const ref = target === 'post'
            ? doc(db, `/artifacts/${APP_ID}/public/data/posts`, targetId)
            : doc(db, `/artifacts/${APP_ID}/public/data/posts/${postId}/comments`, targetId);

        const docSnapshot = await getDoc(ref);

        if (!docSnapshot.exists()) {
            showModal('Error: Document not found.');
            return;
        }

        const data = docSnapshot.data();
        let likers = data.likers || [];
        let dislikers = data.dislikers || [];
        let likesCount = data.likes;
        let dislikesCount = data.dislikes;

        const userId = user.uid;
        const hasLiked = likers.includes(userId);
        const hasDisliked = dislikers.includes(userId);

        if (voteType === 'like') {
            if (hasLiked) {
                likers = likers.filter(id => id !== userId);
                likesCount--;
            } else {
                likers = [...likers, userId];
                likesCount++;
                if (hasDisliked) {
                    dislikers = dislikers.filter(id => id !== userId);
                    dislikesCount--;
                }
            }
        } else { // voteType === 'dislike'
            if (hasDisliked) {
                dislikers = dislikers.filter(id => id !== userId);
                dislikesCount--;
            } else {
                dislikers = [...dislikers, userId];
                dislikesCount++;
                if (hasLiked) {
                    likers = likers.filter(id => id !== userId);
                    likesCount--;
                }
            }
        }
        await updateDoc(ref, {
            likes: likesCount,
            dislikes: dislikesCount,
            likers: likers,
            dislikers: dislikers,
        });
    };

    // --- Firestore Listeners with Share Logic ---
    const unsubscribeAll = () => {
        if (postUnsubscribe) {
            postUnsubscribe();
            postUnsubscribe = null;
        }
        if (profilePostsUnsubscribe) {
            profilePostsUnsubscribe();
            profilePostsUnsubscribe = null;
        }
        for (const postId in commentUnsubscribes) {
            if (commentUnsubscribes[postId]) {
                commentUnsubscribes[postId]();
            }
        }
        commentUnsubscribes = {};
    };

    const setupFirestoreListeners = () => {
        unsubscribeAll();
        
        if (user && !user.username) {
            return;
        }

        if (viewingProfileUsername) {
            const usersRef = collection(db, `/artifacts/${APP_ID}/public/data/users`);
            const userQuery = query(usersRef, where("username", "==", viewingProfileUsername));
            getDocs(userQuery).then(userSnapshot => {
                if (!userSnapshot.empty) {
                    const profileUserId = userSnapshot.docs[0].id;
                    const profileUserData = userSnapshot.docs[0].data();

                    if (profileUserData.isBanned) {
                        profileLoadingPlaceholdersEl.classList.add('hidden');
                        return;
                    }
                    
                    const postsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts`);
                    const postsQuery = query(postsRef, where("userId", "==", profileUserId));
                    profilePostsUnsubscribe = onSnapshot(postsQuery, async (postsSnapshot) => {
                        let profilePosts = postsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), comments: [] }));
                        profilePosts.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());
                        profileLoadingPlaceholdersEl.classList.add('hidden');

                        for (const post of profilePosts) {
                            const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${post.id}/comments`);
                            const commentSnapshot = await getDocs(commentsRef);
                            const commentsData = commentSnapshot.docs.map(commentDoc => ({ id: commentDoc.id, ...commentDoc.data() }));
                            const sortedComments = commentsData.filter(c => !c.parentCommentId).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                            sortedComments.forEach(comment => {
                                comment.replies = commentsData.filter(c => c.parentCommentId === comment.id).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                            });
                            post.comments = sortedComments;
                        }
                        renderPosts(profilePosts, profilePostsContainerEl);
                    });
                } else {
                    profileLoadingPlaceholdersEl.classList.add('hidden');
                    renderPosts([], profilePostsContainerEl);
                }
            }).catch(error => {
                console.error("Error fetching profile user data:", error);
            });
            
        } else if (sharedPostId) {
            const postRef = doc(db, `/artifacts/${APP_ID}/public/data/posts`, sharedPostId);
            postUnsubscribe = onSnapshot(postRef, async (postSnapshot) => {
                loadingPlaceholdersEl.classList.add('hidden');
                if (postSnapshot.exists()) {
                    const postData = { id: postSnapshot.id, ...postSnapshot.data(), comments: [] };
                    
                    const postAuthorData = await getUserDataFromUsername(postData.authorUsername);
                    if (postAuthorData && postAuthorData.isBanned) {
                        postsContainerEl.innerHTML = `<p class="text-center text-red-500 mt-10 text-xl font-bold">This post is no longer available.</p>`;
                        return;
                    }

                    const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${postData.id}/comments`);
                    commentUnsubscribes[postData.id] = onSnapshot(commentsRef, (commentSnapshot) => {
                        const commentsData = commentSnapshot.docs.map(commentDoc => ({ id: commentDoc.id, ...commentDoc.data() }));

                        const sortedComments = commentsData.filter(c => !c.parentCommentId).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        sortedComments.forEach(comment => {
                            comment.replies = commentsData.filter(c => c.parentCommentId === comment.id).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        });
                        
                        postData.comments = sortedComments;
                        posts = [postData];
                        renderPosts(posts, postsContainerEl);
                    });
                } else {
                    postsContainerEl.innerHTML = `<p class="text-center text-red-500 mt-10">Post not found.</p>`;
                }
            });
        } else {
            const postsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts`);
            postUnsubscribe = onSnapshot(query(postsRef), async (snapshot) => {
                const fetchedPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const usersRef = collection(db, `/artifacts/${APP_ID}/public/data/users`);
                const allUsersSnapshot = await getDocs(usersRef);
                const usersMap = new Map(allUsersSnapshot.docs.map(doc => [doc.id, doc.data()]));

                const postsWithUserData = fetchedPosts.map(post => {
                    const userData = usersMap.get(post.userId);
                    return {
                        ...post,
                        authorPhotoURL: userData?.photoURL || null,
                        isBanned: userData?.isBanned || false,
                        authorDisplayName: userData?.displayName || post.authorDisplayName,
                        authorUsername: userData?.username || post.authorUsername
                    };
                });
                loadingPlaceholdersEl.classList.add('hidden');
                posts = postsWithUserData.filter(post => !post.isBanned);
                posts.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                for (const postId in commentUnsubscribes) {
                    if (commentUnsubscribes[postId]) {
                        commentUnsubscribes[postId]();
                    }
                }
                commentUnsubscribes = {};

                posts.forEach(post => {
                    const commentsRef = collection(db, `/artifacts/${APP_ID}/public/data/posts/${post.id}/comments`);
                    commentUnsubscribes[post.id] = onSnapshot(commentsRef, (commentSnapshot) => {
                        const fetchedComments = commentSnapshot.docs.map(commentDoc => ({ id: commentDoc.id, ...commentDoc.data() }));
                        
                        const commentsWithUserData = fetchedComments.map(comment => {
                             const userData = usersMap.get(comment.userId);
                             return {
                                ...comment,
                                authorPhotoURL: userData?.photoURL || null,
                                authorDisplayName: userData?.displayName || comment.authorDisplayName,
                                authorUsername: userData?.username || comment.authorUsername
                             };
                        });

                        const sortedComments = commentsWithUserData.filter(c => !c.parentCommentId).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        sortedComments.forEach(comment => {
                            comment.replies = commentsWithUserData.filter(c => c.parentCommentId === comment.id).sort((a, b) => a.createdAt.toDate() - b.createdAt.toDate());
                        });

                        const postIndex = posts.findIndex(p => p.id === post.id);
                        if (postIndex !== -1) {
                            posts[postIndex].comments = sortedComments;
                        }
                        renderPosts(posts, postsContainerEl);
                    });
                });
                renderPosts(posts, postsContainerEl);
            });
        }
    };

    // --- Event Listeners and Initial Setup ---
    window.onload = () => {
        handleShareLinkAndProfile();
        modalOkBtn.onclick = closeModal;
        postFormEl.onsubmit = handlePostSubmit;
        postMediaInputEl.onchange = handlePostMediaChange;
        postContentInputEl.oninput = handlePostContentChange;
        closePostFormBtn.onclick = hidePostForm;
        usernameFormEl.onsubmit = handleUsernameSubmit;
        editProfileFormEl.onsubmit = handleEditProfileSubmit;
        editProfileBtn.onclick = handleEditProfile;
        profilePicInputEl.onchange = handleProfilePicChange;
        navHomeBtn.onclick = navigateToHome;
        navPostBtn.onclick = showPostForm;
        navProfileBtn.onclick = () => {
            if (user && user.username) {
                navigateToProfile(user.username);
            }
        };
        
        document.addEventListener('input', (e) => {
            if (e.target.closest('.comment-form') || e.target.closest('.comment-reply-form')) {
                handleCommentContentChange(e);
            }
        });

        document.addEventListener('change', (e) => {
            if (e.target.id.startsWith('comment-media-input-') || e.target.id.startsWith('reply-media-input-')) {
                handleCommentMediaChange(e);
            }
        });

        document.addEventListener('click', async (e) => {
            const target = e.target.closest('button, a');
            if (!target) return;

            const postId = target.getAttribute('data-post-id');
            const commentId = target.getAttribute('data-comment-id');

            if (target.id === 'go-home-link') {
                e.preventDefault();
                navigateToHome();
            } else if (target.classList.contains('delete-post-btn')) {
                await handlePostDelete(postId);
            } else if (target.classList.contains('delete-comment-btn')) {
                await handleCommentDelete(postId, commentId);
            } else if (target.classList.contains('like-post-btn')) {
                await handleVote('post', postId, 'like');
            } else if (target.classList.contains('dislike-post-btn')) {
                await handleVote('post', postId, 'dislike');
            } else if (target.classList.contains('like-comment-btn')) {
                await handleVote('comment', commentId, 'like', postId);
            } else if (target.classList.contains('dislike-comment-btn')) {
                await handleVote('comment', commentId, 'dislike', postId);
            } else if (target.classList.contains('share-post-btn')) {
                copyShareLink(postId);
            }
        });

        document.addEventListener('submit', async (e) => {
            const form = e.target.closest('form');
            if (form && (form.classList.contains('comment-form') || form.classList.contains('comment-reply-form'))) {
                e.preventDefault();
                await handleCommentSubmit(e);
            }
        });

        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                const userDocRef = doc(db, `/artifacts/${APP_ID}/public/data/users`, currentUser.uid);
                const userSnap = await getDoc(userDocRef);

                let userData = null;
                if (userSnap.exists()) {
                    userData = userSnap.data();
                } else {
                    const initialData = {
                        uid: currentUser.uid,
                        displayName: currentUser.displayName,
                        username: null,
                        bio: '',
                        isBanned: false,
                        createdAt: serverTimestamp(),
                        photoURL: currentUser.photoURL,
                    };
                    await setDoc(userDocRef, initialData);
                    userData = initialData;
                }

                if (userData.isBanned) {
                    await signOut(auth);
                    showModal('Your account has been banned. You have been signed out.');
                    user = null;
                } else {
                    user = { ...currentUser, ...userData };
                }
            } else {
                user = null;
            }
            isAuthReady = true;
            renderUI();
            setupFirestoreListeners();
        });
    };
</script>
</body>
